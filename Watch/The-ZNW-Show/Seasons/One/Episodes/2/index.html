<head>
	<link href="https://vjs.zencdn.net/7.8.3/video-js.css" rel="stylesheet" />
	<script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
	<title>Ori-Digital Video</title>
	<style>
		html{
			background-color: black;
		}
	</style>
</head>

<body>
	<div id="div_video"> </div>

	<script src="https://vjs.zencdn.net/7.8.3/video.js"></script>
	<script>
		function readTextFile(file, callback) {
			var rawFile = new XMLHttpRequest();
			rawFile.overrideMimeType("application/json");
			rawFile.open("GET", file, true);
			rawFile.onreadystatechange = function() {
				if (rawFile.readyState === 4 && rawFile.status == "200") {
					callback(rawFile.responseText);
				}
			}
			rawFile.send(null);
		}
	
		//usage:
		readTextFile("../../../../../../data.json", function(text){
			var data = JSON.parse(text);
			var video = JSON.stringify(data.movies[1].source[1])
			video = video.replace(/"/g,"");
	
			document.getElementById('div_video').innerHTML = '<video id="my-video" class="video-js vjs-default-skin vjs-big-play-centered" controls controlsList="nodownload" oncontextmenu="return false;" preload="auto" style="width: 100%; height: 100%" poster="thumb.png" data-setup="{}"><source src="'+ video +'" type="video/mp4"></video>';
			});
			
	</script>
</body>
